<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Employee Directory</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h3>Employee Directory</h3>
		<hr>
		<a th:href="@{/employees/showForm}" class="btn btn-primary mb-3">Add
			New Employee</a>
		<hr>
		<table class="table table-border table-striped">
			<thead class="table-dark">
				<tr>
					<th>First Name</th>
					<th>Second Name</th>
					<th>Email</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="employee : ${employees}">
					<td th:text="${employee.firstName}"></td>
					<td th:text="${employee.lastName}"></td>
					<td th:text="${employee.email}"></td>
					<td><a class="btn btn-info"
						th:href="@{/employees/showFormForUpdate(employeeId=${employee.id})}">Update</a>
						<a class="btn btn-danger" th:href="@{/employees/deleteEmployee(employeeId=${employee.id})}">Delete</a></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
