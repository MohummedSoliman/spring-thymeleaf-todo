<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h3 class="mb-5">Add New Employee Form</h3>
		<hr>
		<form action="#" th:action="@{/employees/save}"
			th:object="${employee}" method="POST">
			<input type="hidden" th:field="*{id}">
			<div class="mb-3">
				<label class="form-label">First Name :</label> <input type="text"
					th:field="*{firstName}" placeholder="First Name"
					class="form-control mb-4 w-25">
			</div>
			<div class="mb-3">
				<label class="form-label">Last Name :</label> <input type="text"
					th:field="*{lastName}" placeholder="Last Name"
					class="form-control mb-4 w-25">
			</div>
			<div class="mb-3">
				<label class="form-label">Email :</label> <input type="text"
					th:field="*{email}" placeholder="Email"
					class="form-control mb-4 w-25">
			</div>
			<input type="submit" value="submit" class="btn btn-info col-2">
		</form>
		<hr>
		<a th:href="@{/employees/list}">Back to Employees List</a>
	</div>
</body>
</html>
